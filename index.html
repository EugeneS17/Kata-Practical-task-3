<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/css_reset.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="stylesheet" href="./fonts/TTLakes/stylesheet.css" />

    <title>Kata practical task 3</title>
</head>

<body class="page">
    <section class="brands">
        <h2 class="brands__title">Ремонт техники различных брендов</h2>
        <div class="container">
            <div class="swiper-slides swiper">
                <ul class="swiper-slides__list swiper-wrapper">
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Lenovo.svg" alt="Lenovo" class="swiper-slide__img img-Lenovo" />
                        <a link="!#" class="swiper-slide__link" title="Lenovo"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Samsung.png" alt="Samsung" class="swiper-slide__img img-Samsung" />
                        <a link="!#" class="swiper-slide__link" title="Samsung"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Apple.svg" alt="Apple" class="swiper-slide__img img-Apple" />
                        <a link="!#" class="swiper-slide__link" title="Apple"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/ViewSonic.svg" alt="ViewSonic" class="swiper-slide__img img-ViewSonic" />
                        <a link="!#" class="swiper-slide__link" title="ViewSonic"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Bosch.svg" alt="Bosch" class="swiper-slide__img img-Bosch" />
                        <a link="!#" class="swiper-slide__link" title="Bosch"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Hp.svg" alt="Hp" class="swiper-slide__img img-Hp" />
                        <a link="!#" class="swiper-slide__link" title="Hp"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide ">
                        <img src="./images/Acer.svg" alt="Acer" class="swiper-slide__img img-Acer" />
                        <a link="!#" class="swiper-slide__link" title="Acer"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Sony.svg" alt="Sony" class="swiper-slide__img img-Sony" />
                        <a link="!#" class="swiper-slide__link" title="Sony"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Lenovo.svg" alt="Lenovo" class="swiper-slide__img img-Lenovo" />
                        <a link="!#" class="swiper-slide__link" title="Lenovo"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Samsung.png" alt="Samsung" class="swiper-slide__img img-Samsung" />
                        <a link="!#" class="swiper-slide__link" title="Samsung"></a>
                    </li>
                    <li class="swiper-slides__item swiper-slide">
                        <img src="./images/Apple.svg" alt="Apple" class="swiper-slide__img img-Apple" />
                        <a link="!#" class="swiper-slide__link" title="Apple"></a>
                    </li>
                </ul>
                <div class="swiper-slides__pagination swiper-pagination"></div>
                <button type="button" class="show-all-button">Показать всё</button>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./script/index.js"></script>
</body>

</html>
